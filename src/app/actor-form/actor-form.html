{{model | json}}

<div class="no-style" style="margin-left: 4px">
  <div class="container">
    <h1>Actor Form</h1>

    <form #actorForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Invalid value
        </div>
      </div>
      <div class="form-group">
        <label for="studio">Studio</label>
        <input type="text" class="form-control" id="studio" [(ngModel)]="model.studio" name="studio">
      </div>
      <div class="form-group">
        <label for="skill">Skill</label>
        <select class="form-control" id="skill" required [(ngModel)]="model.skill" name="skill">
          @for(skill of skills; track $index) {
            <option [value]="skill">{{ skill }}</option>
          }
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>
</div>
